<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  


    <link rel="stylesheet" href="assets/css/style.css">
    <title>E-Commerce</title>
</head>
<body>

    <div class="grid_container">

        <header>
            <h1>Mi Ecommerce</h1>
        </header>

        <aside class="aside_menu">
            <h2>Categorias</h2>
            <ul>
                <li>
                    <a href="#">Perfumes</a> <span>(13)</span>
                </li>
                <li>
                    <a href="#">Ropa</a> <span>(21)</span>

                <li>

            </ul>
        </aside>

        <main>
            <div class="grid_products">
                <article class="product">
                    <img src="assets/imgs/producto_1.webp" alt="producto 1" />

                    <p>31.400</p>

                </article>
                <article class="product">
                    <img src="assets/imgs/producto_2.webp" alt="producto 2" />

                    <p>68.900</p>
                    <button>Comprar</button>
                </article>

                    <img src="assets/imgs/producto_3.webp" alt="producto 3" />
                    <h3>Zapatos Docker</h3>
                    <p>29.700</p>
                    <button>Comprar</button>
                </article>
                <article class="product">
                    <img src="assets/imgs/producto_4.webp" alt="producto 4" />
                    <h3>Poleron Puma</h3>
                    <p>44.700</p>
                    <button>Comprar</button>

        <footer>
            <p>@miecommerce</p>
        </footer>

    </div>
    

</body>
</html>
